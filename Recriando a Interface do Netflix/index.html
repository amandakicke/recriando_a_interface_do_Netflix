<!DOCTYPE html>
<html lang="pt-br">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style/main.css">
    
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filmeprincipal">
            <div class="container">
                <h3 class="titulo">TEN MILES OF PEACH BLOSSOMS</h3>
                <p class="descricao">Depois que as divindades Bai Qian e Ye Hua se encontram e se apaixonam, seu romance perdura intacto por três vidas, e cada uma é uma epopeia.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="style/img/mini1.jpg" alt="mini1">
              
            </div>
            <div class="item">
                <img class="box-filme" src="style/img/mini2.jpg" alt="mini2">
            </div>
            <div class="item">
                <img class="box-filme" src="style/img/mini3.jpg" alt="mini3">
            </div>
            <div class="item">
                <img class="box-filme" src="style/img/mini4.jpg" alt="mini4">
            </div>
            <div class="item">
                <img class="box-filme" src="style/img/mini5.jpg" alt="mini5">
            </div>
            <div class="item">
                <img class="box-filme" src="style/img/mini6.jpg" alt="mini6">
            </div>
            <div class="item">
                <img class="box-filme" src="style/img/mini7.jpg" alt="mini7">
            </div>
            <div class="item">
                <img class="box-filme" src="style/img/mini8.jpg" alt="mini8">
            </div>
            <div class="item">
                <img class="box-filme" src="style/img/mini9.jpg" alt="mini9">
            </div>
            <div class="item">
                <img class="box-filme" src="style/img/mini10.jpg" alt="mini10">
            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/822428f020.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>
    
</body>
</html>
